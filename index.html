<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="THis is is">
	<link rel="icon" type="image/gif" href="images/FB_IMG_1628452097022.jpg">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Welcome to hotel45</title>
</head>
<body>
	<header>
		<div class="container">
		<h1>BeeTech</h1>
		<h2>Enhancing Tech since 2020</h2>
		<a class="btn header-btn">Make A Reservation</a>
		<div class="submenu">
			<a href="#select-room">Room Reservation</a>
			<a href="#">Restaurant Order</a>
            <a href="#" data-toggle="modal" data-target="#eventCenterModal">Event Center Reservation</a>
			
		</div>
	</div>
	</header>

	<section class="features">
		<div class="container">
			<div class="feature">
			<img src="images/pickk logo 2.png" width="50px" alt="White Logo Brand" />
			<p>How we Started</p>
			</div>

			<div class="feature">
			<img src="images/FB_IMG_1628452097022.jpg" width="50px" alt="Blue Logo brand" />
			<p>Where we Are</p>
			</div>

			<div class="feature">
			<img src="images/pickk-logo-withouth-bg.png" width="50px" />
			<p>Our Destination</p>
			</div>
		</div>
		
	</section>

	<section class="reservation-forms">
		<div class="container-lg container-sm">
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<h3 class="form-header">Hotel Reservation</h3>
					<form class="hotelReservationForm">
						<select id="select-room" class="form-control top-form">
							<option value="" selected>Select Room</option>
							<option value="N250,000">Pent Suite</option>
							<option value="N50,000">Duplex</option>
							<option value="N120,000">Twin Duplex</option>
							<option value="N150,000">Sea View pensuite</option>
							<option value="N10,000">Room 047</option>
							<option value="N10,000">Room 501</option>
							<option value="N10,000">Room 307</option>
							<option value="N9,000">Room 419</option>
							<option value="N15,000">Room 406</option>
							<option value="N100,000">Acoustic</option>
						</select>
						<div class="price-label">
							<input class="form-control" type="text" id="roomPrice" disabled placeholder="Price">
						</div>
						<!-- <label for="">Check In Date</label> -->
						<input type="date" class="form-control" id="checkInDate">
						<input type="text" class="form-control" id="duration" placeholder="Duration of Days">
						<input type="date" class="form-control" id="checkOutDate" disabled>
						<button type="button" class="btn form-btn roomreservebutton">Proceed To Make Payment</button>
					</form>
				</div> 
				<div class="col-md-4 offset-md-2 col-sm-12">
					<h3 class="form-header">Meal Order</h3>
					<form>
						<select id="chooseMeal" class="form-control top-form">
							<option value="" selected>Select Meal</option>
							<option value="N2500">Egusi and Eba</option>
							<option value="N1500">Rice and Stew</option>
							<option value="N2000">Rice and Salad</option>
							<option value="N1000">Beans and Plantain</option>
							<option value="N4000">Afang and Semo</option>
						</select>
						<div class="price-label">
							<input class="form-control" type="text" id="foodPrice" placeholder="Price" disabled >
						</div>
						<button type="button" class="btn form-btn">Place Order</button>
					</form>
				</div>
			</div>
		</div>	
	</section>


	<!-- Event Center Modal -->
	<div class="modal fade" id="eventCenterModal" tabindex="-1" aria-labelledby="eventCenterModal" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<h3 class="form-header">Book Event Center</h3>
				<label class="eventDate">Date of Event:</label>
				<form>
					<input type="date" class="form-control top-form" id="">
					<textarea rows="5" class="form-control" placeholder="Nature of Event"></textarea>
					<input type="button" class="btn form-btn" value="Submit">
				</form>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>

	<footer>
		<div class="container">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">My Reservations</a></li>
				<li><a href="">Contacts</a></li>
			</ul>
			<p>All Rights reserved</p>
		</div>
	</footer>

	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
